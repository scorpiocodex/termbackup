# Dependabot — automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # ── Python dependencies (Poetry) ──────────────────────────────────────────
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Only accept patch/minor updates for cryptography — major changes
      # require a manual security review.
      - dependency-name: cryptography
        update-types: ["version-update:semver-major"]

  # ── GitHub Actions ─────────────────────────────────────────────────────────
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: UTC
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "chore(ci)"
